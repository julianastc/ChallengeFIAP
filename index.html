<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LetsSign</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Assets/css/style.css">
</head>

<body>
    <div class="d-flex vh-100 main-wrapper">
       
        <!-- Content Wrapper -->
        <div class="content-wrapper flex-grow-1 overflow-auto d-flex flex-column">
            <!-- Top Navigation -->
            <nav class="navbar navbar-expand-lg navbar-dark shadow-sm" style="background-color: #3a2c84;">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">
                        <img src="Assets/img/logo.png" alt="LetsSign Logo" id="logoImage" style="max-width: 120px;"> <!-- Smaller logo -->
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNavBlue" aria-controls="topNavBlue" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="topNavBlue">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 top-nav">
                            <li class="nav-item px-2">
                                <a class="nav-link active" aria-current="page" href="index.html">Início</a>
                            </li>
                            <li class="nav-item px-2">
                                <a class="nav-link" href="sobrenos.html">Sobre Nós</a>
                            </li>
                        
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- Main Content Area -->
            <main class="flex-grow-1">
                <div class="container-fluid h-100">
                    <div class="row h-100 align-items-center">
                        <!-- Left Column - Image -->
                        <div class="col-lg-6 d-none d-lg-flex align-items-center p-0 h-100" style="border-left-width: 30px;border-left-style: solid; border-color: #3a2c84;" >
                            <img src="Assets/img/login.png" alt="Assinatura Digital Segura" class="img-fluid" style="object-fit: cover; height: 100%;">
                        </div>

                        <!-- Right Column - Form -->
                        <div class="col-lg-6 d-flex justify-content-center align-items-center login-form-container">
                            <div class="w-100" style="max-width: 500px;">
                                <h2 class="fw-bold mb-3" style="color: #343a40;">Assinatura digital segura e inteligente, na palma da suas mão.</h2>
                                <p class="mb-4 text-muted">Crie seu login e assine documentos hoje mesmo.</p>
                                
                                <form>
                                    <div class="mb-3">
                                        <input type="text" class="form-control form-control-lg" id="inputName" placeholder="Nome *">
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6 mb-3 mb-md-0">
                                            <input type="email" class="form-control form-control-lg" id="inputEmail" placeholder="E mail *">
                                        </div>
                                        <div class="col-md-6">
                                            <input type="tel" class="form-control form-control-lg" id="inputPhone" placeholder="Numero de Telefone *">
                                        </div>
                                    </div>
                                    <div class="form-check mb-4">
                                        <input class="form-check-input" type="checkbox" value="" id="agreementCheck">
                                        <label class="form-check-label small text-muted" for="agreementCheck">
                                            Eu concordo em receber comunicações de marketing e reconheço que posso cancelar esse recebimento a qualquer momento visitando a <a href="#" class="text-decoration-none" style="color: #3a2c84;">Central de preferências</a>.
                                        </label>
                                    </div>
                                    <div class="text-center" style="display: flex; justify-content: center;">
                                        <a href="paginainicial.html" class="botao-login">Começar agora</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
        
            </main>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="Assets/js/script.js"></script>
</body>

</html>

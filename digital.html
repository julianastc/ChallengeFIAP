<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>
    <div class="d-flex vh-100 main-wrapper">
        <div id="sidebar" class="sidebar d-none d-md-flex flex-column flex-shrink-0 p-3">
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="index.html" class="nav-link text-white active">
                        <i class="bi bi-house me-2"></i>
                        Página Inicial
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-white" id="downloadLink">
                        <i class="bi bi-cloud-download me-2"></i>
                        Baixar documento
                    </a>
                </li>
                <li class="nav-item">
                    <a href="facial.html" class="nav-link text-white">
                        <i class="bi bi-camera me-2"></i>
                        Assinatura Facial
                    </a>
                </li>
                <li class="nav-item">
                    <a href="digital.html" class="nav-link text-white">
                        <i class="bi bi-fingerprint me-2"></i>
                        Assinatura Digital
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white" id="signatureCounter">
                        <i class="bi bi-pencil-square me-2"></i>
                        0 / 1 Assinaturas
                    </a>
                </li>
                <li>
                    <a href="geolocalizacao.html" class="nav-link text-white">
                        <i class="bi bi-map me-2"></i>
                        Geolocalização
                    </a>
                </li>
            </ul>
            <div class="mt-auto p-3 text-center">
                <a href="index.html">
                    <img src="Assets/img/logo.png" alt="LetsSign Logo" id="logoImage" style="max-width: 150px;">
                </a>
            </div>
        </div>

        <div class="flex-grow-1 overflow-auto">
            <button class="btn btn-primary d-md-none m-3" type="button" id="sidebarToggle">
                <i class="bi bi-list"></i>
            </button>
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title">Assinatura Digital</h2>
                    <p class="card-text">Use o espaço abaixo para realizar sua assinatura digital.</p>

                    <div class="progress mb-4" style="height: 8px;">
                        <div class="progress-bar bg-success" role="progressbar" style="width: 25%;" aria-valuenow="25"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>

                    <div class="text-center p-4 border rounded bg-light">
                        <p class="mb-4">Pressione seu dedo no leitor digital.</p>
                        <img src="Assets/img/digital/digital.png" alt="Área da câmera" id="cameraImagePlaceholder"
                            class="img-fluid rounded" style="max-height: 300px;">
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
                        <button id="saveButton" class="btn btn-success btn-lg px-4">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
